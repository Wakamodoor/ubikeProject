<div class="loginTable">
  <h2>Update</h2>
  <form #form="ngForm" (ngSubmit)="updateAccount(form.value)" >
    <mat-form-field class='account' hintLabel="Max 15 characters" appearance="fill" *ngIf="accountChecked === false">
      <mat-label>Enter The Account You Wanna Update</mat-label>
      <input matInput #inputAccount maxlength="15" placeholder="abc123" ngModel name="Account" required>
      <mat-hint align="end">{{inputAccount.value?.length || 0}}/15</mat-hint>
    </mat-form-field>

    <div class="resetpassword" *ngIf="accountChecked === true">
      <mat-form-field class='password pw1' hintLabel="Max 15 characters" appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput #inputPassword [type]="hide ? 'password' : 'text'" maxlength="15" ngModel name="Password1" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-hint align="end">{{inputPassword.value?.length || 0}}/15</mat-hint>
      </mat-form-field>

      <mat-form-field class='password pw2' hintLabel="Max 15 characters" appearance="fill">
        <mat-label>Enter your password again</mat-label>
        <input matInput #inputPassword [type]="hide ? 'password' : 'text'" maxlength="15" ngModel name="Password2" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-hint align="end">{{inputPassword.value?.length || 0}}/15</mat-hint>
      </mat-form-field>
    </div>


    <button mat-button class="submit">update<div class="line"></div></button>
    <p class="notLogin signup" routerLink="/login/signup">創建帳號</p>
    <p class="notLogin login" routerLink="/login/login-page">想起來了</p>
  </form>
</div>
